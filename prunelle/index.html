<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ma Valentine ?</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  color:white;
  overflow:hidden;
}

.bg-slideshow{
  position:fixed;
  top:0;
  left:0;
  width:100vw;
  height:100vh;
  z-index:-2;
  display:none;
  overflow:hidden;
}

.slide{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  animation:cinema 80s linear infinite;
}

video.slide{
  width:100%;
  height:100%;
  object-fit:cover;
}

@keyframes cinema{
  0%{opacity:0;transform:scale(1.08)}
  3%{opacity:1}
  10%{opacity:1}
  13%{opacity:0}
  100%{opacity:0}
}

.heart{
  position:fixed;
  top:-20px;
  font-size:20px;
  animation:fall linear forwards;
  z-index:-1;
}

@keyframes fall{
  to{
    transform:translateY(110vh);
    opacity:0;
  }
}

.card{
  background:rgba(255,255,255,0.15);
  padding:25px;
  border-radius:20px;
  backdrop-filter:blur(12px);
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
  max-width:420px;
  width:92%;
  text-align:center;
  z-index:2;
}

h1{font-size:24px;margin-bottom:15px}

button{
  border:none;
  padding:12px 20px;
  margin:10px;
  border-radius:12px;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}

#yes{background:white;color:#ff4d6d;font-weight:bold}
#no{background:#ff4d6d;color:white}

button:hover{transform:scale(1.08)}

#message{
  margin-top:15px;
  font-size:18px;
  font-weight:bold;
}

.preview img{
  width:100%;
  border-radius:15px;
}

.letter{
  margin-top:15px;
  padding:15px;
  border-radius:15px;
  background:rgba(0,0,0,0.35);
  backdrop-filter:blur(8px);
  font-size:15px;
  line-height:1.6;
  display:none;
  animation:fadeIn 1.5s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(15px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<div class="card">

<script>
const yesBtn=document.getElementById("yes");
const noBtn=document.getElementById("no");
const message=document.getElementById("message");
const bg=document.getElementById("bg");

function controlVideos(){
  const videos=document.querySelectorAll("video.slide");
  videos.forEach(v=>v.pause());

  const visible=document.querySelectorAll(".slide");
  visible.forEach(el=>{
    if(getComputedStyle(el).opacity>0 && el.tagName==='VIDEO'){
      el.play().catch(()=>{});
    }
  });
}
setInterval(controlVideos,500);

yesBtn.onclick = () => {
  message.innerHTML = "go abbey la a accepter. JE T AIME ESTHERüíñ‚ú®";
  bg.style.display = "block";

  const music = document.getElementById("music");
  if (music){
    music.currentTime = 0;
    music.muted = false;
    music.play().catch(()=>{});
  }

  document.getElementById("letter").style.display = "block";

noBtn.onmouseover=()=>{

function startHearts(){
  setInterval(()=>{
    const heart=document.createElement("div");
    heart.className="heart";

</script>
